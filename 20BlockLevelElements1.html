<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Level Elements</title>
    <style>
        #header1 {
            background-color: black;
            color: white;
            margin: 15px;
            padding: 15px;
            text-align: center;
        }
        #header2 {
            background-color: grey;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        #body {
            background-color: silver;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="body">
        <div id="header1">
            <h1>Display values of Elements</h1>
            <h2>Block Level Elements</h2>
        </div>
        <div id="header2">
            <h3>The &lt;h3&gt; element</h3>
            <h4>Another heading, &lt;h4&gt; element</h4>
        </div>
        <p>All these elements, h1, h2, h3, h4 and p are the block-level elements</p>
    </div>
</body>
</html>
